<div class="jumbotron" *ngIf="postComments && post">
  <h1 class="display-4">{{post.title }}</h1>
  <p class="lead">Id is - {{post.id}} / UserId is - {{post.userId}}</p>
  <hr class="my-4">
  <p>{{post.body}}</p>

  <p class="lead">All comments: </p>
  <div class="alert alert-secondary" role="alert" *ngFor="let comment of postComments">
    <i>{{comment.body}}</i>
  </div>
</div>
