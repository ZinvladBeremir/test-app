<div class="wrapper">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="p-2 link" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="p-2 link" routerLink="/posts" routerLinkActive="active">Posts</a>
          </li>
          <li class="nav-item">
            <a class="p-2 link" routerLink="/users" routerLinkActive="active">Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">

      <div [style.display]="httpService.getSpinnerState() ? 'block': 'none'" class="pending">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="text-muted mt-5 pt-3 bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#" (click)="toTop($event)">Back to top</a>
      </p>
      <p>Our life is what our thoughts make it.</p>
    </div>
  </footer>

</div>
